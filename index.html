    <script>
      // If present, this file defines the system default widget positions/visibility
      (function(){
        try {
          fetch('/dashboard-default-layout.json', { cache: 'no-store' })
            .then(r => r.ok ? r.json() : null)
            .then(j => { if (j && typeof j === 'object') { window.__dashboardDefaultLayout = j; } })
            .catch(()=>{});
        } catch {}
      })();
